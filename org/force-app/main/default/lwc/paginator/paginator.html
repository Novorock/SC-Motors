        class="slds-m-left_x-small slds slds-p-around_medium" icon-name="utility:chevronleft" variant="brand"
        onclick={previousPage} alternative-text="Previous">
    </lightning-button-icon>

    <span>
        {currentPage} page of {pagesTotalAmount}

    <lightning-button-icon tab-index="-1" disabled={nextDisabled}

        onclick={nextPage} alternative-text="Next">
    </lightning-button-icon>
</template>
