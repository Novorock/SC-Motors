<template>
	<lightning-card>
		<div class="slds-text-align_center slds-border_bottom slds-p-bottom_small">
			<span slot="title" class="slds-text-heading_medium slds-text-color_weak">{componentTitle}</span>
		</div>

		<div class="slds-p-around_medium">
			<div class="slds-m-bottom_xx-small">
				<span style="font-weight: bold;">Schedule batch</span>
			</div>

			<div>{componentDescriptionText}</div>

			<div>
				<div class="slds-form-element">
					<label class="slds-form-element__label" for="cron-input-id">
						<abbr class="slds-required" title="required">*</abbr>
						<span class="slds-text-color_weak slds-m-right_xx-small">CRON String</span>
						<span style="position:relative; top:-3px;"><lightning-helptext
								content={cronTip}></lightning-helptext></span>
					</label>
					<div class="slds-form-element__control">
						<input type="text" id="cron-input-id" onchange={inputChange} placeholder="Cron Expression"
							disabled={jobScheduled} class="slds-input" />
					</div>
				</div>
			</div>

			<div>
				<lightning-formatted-url
					value="https://developer.salesforce.com/docs/atlas.en-us.apexcode.meta/apexcode/apex_scheduler.htm"
					tooltip="https://developer.salesforce.com/docs/atlas.en-us.apexcode.meta/apexcode/apex_scheduler.htm"
					label="Read more about scheduling" target="_blank"></lightning-formatted-url>
			</div>
		</div>

		<div slot="footer">
			<div class="slds-grid slds-grid_align-end">
				<div class="slds-col slds-p-right_small">
					<lightning-button id="run-once-button" label="Run once" variant="brand"
						onclick={handleRunOnceButton}></lightning-button>
				</div>

				<div class="slds-col">
					<lightning-button id="schedule-button" label={scheduleButtonLabel} variant={scheduleButtonVariant}
						onclick={handleScheduleButton}>
					</lightning-button>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
